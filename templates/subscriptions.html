<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subscription</title>
</head>
<body>
    <h1>Select a Subscription</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% end for %}
            </ul>
        {% endif %}
    {% end with %}
    <form method="POST">
        <select name="subscription">
            {% for sub in subscriptions %}
                <option value="{{ sub.id }}">{{ sub.name }} - ${{ sub.price }}</option>
            {% end for %}
        </select>
        <button type="submit">Choose Subscription</button>
    </form>
</body>
</html>
