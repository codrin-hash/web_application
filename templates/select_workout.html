<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Workout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select a Workout Session</h2>

        <form method="POST">
            <div class="form-group">
                <label for="session_id">Choose a workout session:</label>
                <select name="session_id" id="session_id" required>
                    <option value="">Select a session</option>
                    {% for session in workout_sessions %}
                        <option value="{{ session[0] }}">
                            {{ session[1] }} ({{ session[2] }}) - Available spots: {{ session[4] }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Next</button>
            </div>
        </form>

        <a href="{{ url_for('profile') }}" class="back-link">Back to Profile</a>
    </div>
</body>
</html>
